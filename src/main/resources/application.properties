# dto 이렇게 안쓰면 xml 안에서 반환타입이 예를 들어 cust인 경우 com.kbstar.dto.cust 이렇게 써야 함.
mybatis.type-aliases-package=com.kbstar.dto
mybatis.mapper-locations=/mybatis/*.xml


# Resource Handler # 우리 웹 애플리케이션에서 이러한 폴더를 사용하겠다.
# img는 원래 resources > static > img에 보관되나
# 동적으로 이미지를 관리하기 위해서는 폴더를 지정해야함. 즉시 반영이 안됨.
imgdir=file:///C:/project/uimg/
#imgdir=file:/root/img/ # 이건 리눅스
logdir=file:///C:/project/logs/
#logdir=file:/root/logs/ # 이건 리눅스


# 실제 파일이 저장되어 있는 directory를 명시
